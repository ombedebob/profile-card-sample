<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body>
  <article class="profile">
    <div class="profile_preview">
      <img src="bob.png" alt="Bob Ombede">
    </div>
    
    <div class="profile_right">
      <div class="profile_content">
        <h2>Bob Ombede</h2>
        <div class="profile_skills">
          <div class="all_skills">
            <div class="profile_skill profile_skill--javascript">
              JavaScript
            </div>
            <div class="profile_skill profile_skill--html">
              HTML5
            </div>
            <div class="profile_skill profile_skill--css">
              CSS3
            </div>
          </div>
          <p class="profile_description">Bob Ombede is a self-taught experienced front-end developer with a passion for creating pixel perfect responsive web applications and user friendly UIs. Bob is currently freelancing and available to join your team
          </p>
        </div>
        <div class="profile_footer">
          <button class="btn btn--primary">
            Hire Me!
          </button>
        </div>
      </div>
    </div>
  </article>





</body>

</html>
